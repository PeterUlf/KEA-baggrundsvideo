<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Spar på vandet</title>
  </head>
  <body>
    <div id="wrapper">
      <video
        class="filter-me"
        id="background-video"
        autoplay
        loop
        muted
        poster="waterdrop.webp"
      >
        <source src="watermovie/waterdrop_final.mp4" type="video/mp4" />
      </video>

      <div id="content">
        <article>
          <h1>Spar på vandet</h1>

          <p>
            Vores gennemsnitlige daglige vandforbrug skal reduceres med 10 liter
            pr. person i døgnet frem til 2026. Du sparer 42,7 kroner hver gang
            du nedsætter dit vandforbrug med 1 kubikmeter.
          </p>
        </article>
      </div>
    </div>
  </body>
</html>
